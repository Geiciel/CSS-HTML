<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadrastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" value="M">
            <label for="sexmas">Mascolino</label><br>
            <input type="radio" name="sexo" id="sexfem" value="F">
            <label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Fovoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esdri" id="iesdri">
            <label for="iesdri">Drift</label> <br>
            <input type="checkbox" name="escor" id="iescor">
            <label for="iescor">Corrida</label> <br>
            <input type="checkbox" name="esral" id="iesral">
            <label for="iesral">Rally</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
