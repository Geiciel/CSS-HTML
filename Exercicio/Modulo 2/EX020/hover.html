<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 150px;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }

        div:hover{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause no paragrafo abaixo</p>
    <div>
        Passe o mause aqui
        <p>Texto secreto...</p>
    </div>
</body>
</html>
