<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/midia.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div class="img"></div>
            <div class="login-int">
                <form action="">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <div class="input div-ip">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required>
                    </div>
                    <div class="input div-ip">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" name="senh" id="isenh" placeholder="Sua senha" required>
                    </div>
                    <div class="butt b1 div-ip">
                        <input type="submit" value="Enviar">
                    </div>
                    <div class="butt b2">
                        <button type="button">Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
